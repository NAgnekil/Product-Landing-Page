<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Landing Page</title>
    <meta
      name="description"
      content="A part of the Responsive Web Development Certification at freecodecamp.org"
    />
  </head>
  <body>
    <header id="header">
      <span><img src="eco-logo.jpg" alt="logo" id="header-img" /> EcoWave</span>
      <nav id="nav-bar">
        <a href="#whyecowave" class="nav-link">Varför EcoWave?</a
        ><a href="#products" class="nav-link">Produkter</a
        ><a href="#testimonials" class="nav-link">Omdömen</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Explore the Outdoors with EcoWave</h1>
          <p>Sustainable products for your next adventure</p>
          <button><a href="#products" class="btn-primary">Shop Now</a></button>
        </div>
      </section>
      <section id="products">
        <h2>Our Bestsellers</h2>
        <div class="product">
          <h3>EcoPack Backpack</h3>
          <p>899 SEK</p>
          <a href="#" class="btn-secondary">Buy Now</a>
        </div>
        <!-- Lägg till fler produkter här -->
      </section>
      <video src="" id="video"></video>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <label for="email">Email</label>
        <input
          type="email"
          name=""
          id="email"
          placeholder="Please enter your email"
        />
        <input type="submit" name="" value="Submit" id="submit" />
      </form>
    </main>
  </body>
</html>
